<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JPG to PNG Converter - QuickFlipFile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      margin: 80px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      max-width: 600px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #003366;
    }
    input[type="file"] {
      margin: 15px 0;
    }
    button {
      padding: 10px 20px;
      background: #0066ff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    #download-link {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Convert JPG to PNG in Seconds</h1>
    <p>Select a JPG image and convert it to high-quality PNG instantly.</p>
    <input type="file" id="upload" accept="image/jpeg" />
    <br />
    <button onclick="convertImage()">Convert & Download</button>
    <a id="download-link" download="converted.png">Download Converted PNG</a>
  </div>

  <script>
    function convertImage() {
      const fileInput = document.getElementById('upload');
      const file = fileInput.files[0];

      if (!file) {
        alert("Please select a JPG file.");
        return;
      }

      const reader = new FileReader();
      reader.onload = function (e) {
        const img = new Image();
        img.onload = function () {
          const canvas = document.createElement("canvas");
          canvas.width = img.width;
          canvas.height = img.height;
          const ctx = canvas.getContext("2d");
          ctx.drawImage(img, 0, 0);

          const link = document.getElementById("download-link");
          link.href = canvas.toDataURL("image/png");
          link.style.display = "inline-block";
          link.innerText = "Download Converted PNG";
        };
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
