<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PDF to Word Converter - QuickFlipFile</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      text-align: center;
      padding: 30px;
    }
    .box {
      background: white;
      max-width: 700px;
      margin: auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #0077cc;
    }
    input[type="file"] {
      margin: 20px 0;
    }
    button {
      padding: 10px 20px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Convert PDF to Editable Word</h1>
    <p>Select a PDF file to extract text and download as Word.</p>
    <input type="file" id="pdfFile" accept="application/pdf" />
    <br />
    <button onclick="convertToWord()">Convert to Word</button>
  </div>

  <script>
    async function convertToWord() {
      const file = document.getElementById('pdfFile').files[0];
      if (!file) {
        alert("Please select a PDF file first.");
        return;
      }

      const reader = new FileReader();
      reader.onload = async function () {
        const typedarray = new Uint8Array(this.result);

        const pdf = await pdfjsLib.getDocument({ data: typedarray }).promise;
        let textContent = '';

        for (let i = 1; i <= pdf.numPages; i++) {
          const page = await pdf.getPage(i);
          const content = await page.getTextContent();
          const strings = content.items.map(item => item.str);
          textContent += strings.join(' ') + '\n\n';
        }

        const blob = new Blob([textContent], { type: 'application/msword' });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = "converted.doc";
        link.click();
      };

      reader.readAsArrayBuffer(file);
    }
  </script>
</body>
</html>
